<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   E-Library Forgot Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex">
  <div class="w-1/2 min-h-screen flex flex-col justify-center px-16 bg-white">
   <div class="mb-12 inline-flex items-center space-x-3 bg-blue-600 rounded-md px-4 py-2 w-max">
    <img alt="E-Library logo" class="rounded-md" height="60" src="../images/logo.png" width="100"/>
    <span class="text-yellow-400 font-semibold text-base select-none">
     E-Library
    </span>
   </div>
   <h1 class="text-4xl font-extrabold text-blue-600 mb-8">
    FORGOT PASSWORD
   </h1>
   <form class="space-y-6 max-w-md" action="check.html" method="get">
    <div>
     <input class="w-full border border-yellow-400 rounded-md px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="studentID" placeholder="Student ID" type="text" required/>
    </div>
    <div>
     <input class="w-full border border-yellow-400 rounded-md px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="recoveryEmail" placeholder="Recovery Email" type="email" required/>
    </div>
    <div class="flex justify-end pt-4">
     <button class="bg-yellow-400 text-blue-600 font-semibold rounded-md px-6 py-2" type="submit">
      Reset Password
     </button>
    </div>
   </form>
  </div>
  <div class="w-1/2 min-h-screen">
   <img alt="Interior of a large circular library with curved bookshelves and reading area" class="w-full h-full object-cover" height="1000" src="../images/perpus.jpg" width="800"/>
  </div>
 </body>
</html>
