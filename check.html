<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   E-Library Check Email
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex">
  <div class="w-1/2 min-h-screen flex flex-col justify-center px-16 bg-white">
   <div class="mb-12 inline-flex items-center space-x-3 bg-blue-600 rounded-md px-4 py-2 w-max">
    <img alt="E-Library logo" class="rounded-md" height="60" src="../images/logo.png" width="100"/>
    <span class="text-yellow-400 font-semibold text-base select-none">
     E-Library
    </span>
   </div>
   <h1 class="text-4xl font-extrabold text-blue-600 mb-6">
    Check Your Email
   </h1>
   <p class="text-sm mb-8 max-w-md">
    Please check your email inbox for instructions to reset your password. If you don't see the email, please check your spam or junk folder.
   </p>
   <button onclick="window.location.href='login.html'" class="bg-yellow-400 text-blue-600 font-semibold rounded-md px-6 py-2 w-32">
    Back to Login
   </button>
  </div>
  <div class="w-1/2 min-h-screen">
   <img alt="Interior of a large circular library with curved bookshelves and reading area" class="w-full h-full object-cover" height="1000" src="../images/perpus.jpg" width="800"/>
  </div>
 </body>
</html>
